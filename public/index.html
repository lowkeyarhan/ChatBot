<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="El Pensador is a personal AI assistant that can help you with your daily tasks."
    />
    <title>El Pensador - Beyond the known</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Add these lines to the <head> section of index.html -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Add more languages as needed -->
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <h1>El Pensador</h1>
        <p>Your personal AI chatbot</p>
        <div class="newcht">
          <button><i class="fa-solid fa-bolt"></i> New chat</button>
        </div>
      </div>
      <div class="chathist"></div>
    </div>
    <div class="main">
      <div class="greeting">
        <h1>Good Evening, Se√±or!</h1>
      </div>
      <div class="chat_container">
        <div id="chat-box">
          <div id="userchat"></div>
        </div>
      </div>
      <div id="audio-visualizer-container" style="display: none;">
        <canvas id="audio-visualizer"></canvas>
      </div>
      <div class="txtbg">
        <div class="txtarea">
          <textarea
            id="typing"
            placeholder="Dont be shy, spill the teaüëÄ"
          ></textarea>
          <div class="btns">
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-microphone-lines" id="microphone-btn"></i>
            <i class="fa-regular fa-paper-plane" id="send-btn"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
