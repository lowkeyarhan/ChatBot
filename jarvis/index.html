<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Jarvis—your cute, little companion, built to comfort, uplift, and ensure you're never alone."
    />
    <title>Jarvis: AI behind the armour</title>

    <!-- Consolidated CSS Links -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/background.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
        chtml: {
          scale: 1,
          matchFontHeight: false,
          minScale: 1,
          maxScale: 1,
          adaptiveCSS: false,
        },
        options: {
          enableMenu: false,
          processHtmlClass: "math",
          skipHtmlTags: ["p", "pre", "code"],
        },
        startup: {
          pageReady: () => {
            document.querySelectorAll(".MathJax, .MathJax *").forEach((el) => {
              el.style.fontSize = "inherit";
            });
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="circuit-background"></div>
    <div class="reactor-glow"></div>
    <div class="sidebar">
      <div class="header">
        <h1>Jarvis</h1>
        <p>Always Watching, Always Learning</p>
        <div class="newcht">
          <button><i class="fa-solid fa-bolt"></i> New chat</button>
        </div>
      </div>
      <div class="chathist"></div>
    </div>
    <div class="main">
      <div class="greeting">
        <h1>Good Evening, Señor!</h1>
      </div>
      <div class="chat_container">
        <div id="chat-box">
          <div id="userchat"></div>
        </div>
      </div>
      <div id="audio-visualizer-container" style="display: none">
        <canvas id="audio-visualizer"></canvas>
      </div>
      <div class="txtbg">
        <div class="txtarea">
          <textarea
            id="typing"
            placeholder="Innitiate conversation..."
          ></textarea>
          <div class="btns">
            <div class="attachments">
              <span id="photo"><i class="fa-regular fa-image"></i></span>
              <span id="files"><i class="fa-solid fa-paperclip"></i></span>
              <span id="microphone-btn"
                ><i class="fa-solid fa-microphone-lines"></i
              ></span>
            </div>
            <i class="fa-regular fa-paper-plane" id="send-btn"></i>
          </div>
        </div>
        <span id="scrollBtn" style="display: none"
          ><i class="fa-solid fa-angle-down"></i
        ></span>
      </div>
    </div>

    <!-- Consolidated JavaScript Links -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/background.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        katex.defaultOptions = {
          ...katex.defaultOptions,
          fontSize: "1em",
          minRuleThickness: 0.05,
          strict: false,
        };
      });
      hljs.highlightAll();
    </script>
  </body>
</html>
